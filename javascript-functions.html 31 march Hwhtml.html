<body>
    <div class="container">
        <h1>Java script basic learning.</h1>
    </div>




    <script>
        function MyFunction() {
            return 5 + 10;
        }
        console.log(MyFunction());
       
          function calculator(x, y, z) {
            let output;
            if ('sum' == z) {
                output = x + y;
            }  
           
            if ('sub' == z) {
                output = x - y;
            }
            if ('mult' == z) {
                output = x * y;
            }
           if ('div' == z) {
                output = x / y;
            }
             return output;
        }
       

        let sum = calculator(10, 20, 'sum');
        let sub = calculator(100, 30, 'sub');
        let multiply =calculator(5, 6, 'mult');
        let divide =calculator(30, 6, 'div');
    
    console.log(sum);
    console.log(sub);
    console.log(multiply);
    console.log(divide);
    
    
    </script>



</body>
